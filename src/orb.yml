version: 2.1

description: |
  Execute custom Git commands on CircleCI
  https://github.com/ganta/git-orb

commands:
  shallow-clone-checkout:
    description: Check out source code using Git shallow clone
    parameters:
      use-https:
        description: |
          Boolean for whether or not to clone with HTTPS URL.
          Default is false.
          The private repository support is currently only GitHub, you need to set the `GITHUB_ACCESS_TOKEN` environment variable.
          For details on how to create GitHub access token, please see the following page:
          https://help.github.com/articles/creating-a-personal-access-token-for-the-command-line/
        type: boolean
        default: false
    steps:
      - unless:
          condition: << parameters.use-https >>
          steps:
            - run:
                name: Configure to clone repository with SSH connection
                command: |
                   mkdir -p ~/.ssh

                   ssh-keyscan -H github.com >> ~/.ssh/known_hosts
                   ssh-keyscan -H bitbucket.org >> ~/.ssh/known_hosts

                   git config --global url."ssh://git@github.com/".insteadOf "https://github.com/"
      - when:
          condition: << parameters.use-https >>
          steps:
            - run:
                name: Configure to clone repository with HTTPS connection
                command: |
                  if [ -n "${GITHUB_ACCESS_TOKEN}" ]
                  then
                    touch ~/.netrc
                    chmod 0600 ~/.netrc
                    echo "machine github.com login ${GITHUB_ACCESS_TOKEN}" > ~/.netrc
                  fi

                  git config --global url."https://github.com/".insteadOf "git@github.com:"

      - run:
          name: Checkout code (using shallow clone)
          command: |
            # Workaround old docker images with incorrect $HOME
            # check https://github.com/docker/docker/issues/2968 for details
            if [ "${HOME}" = "/" ]
            then
              export HOME=$(getent passwd $(id -un) | cut -d: -f6)
            fi

            git config --global gc.auto 0 || true

            # Checkout
            git clone --depth=1 --branch ${CIRCLE_BRANCH} --single-branch ${CIRCLE_REPOSITORY_URL} .

            # Check the commit ID of the checked out code
            git reset --hard ${CIRCLE_SHA1}
